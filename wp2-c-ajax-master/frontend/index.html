<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Aplikasi Surat Masuk</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="js/jquery-migrate-1.4.1.min"></script> -->
    </head>
    <body style="background-color: rgb(163, 90, 90)">
        <div class="container" style="margin-top: 100px; ">
            <div class="row">
                <div class="card mt-5">
                    <div class="card-body">
        <h1 class="text-center">Aplikasi Surat Masuk</h1>
                            <button id="btnTambah" type="button" class="btn btn-outline-primary">Tambah</button> 
                        <table class="table table-bordered table-info" >
                            <thead>
                <tr>
                    <th>No.</th>
                    <th>No. Surat</th>
                    <th>Nama Pengirim</th>
                    <th>Asal Surat</th>
                    <th>Isi</th>
                    <th>Tanggal</th>
                    <th>File</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody id="isi"></tbody>
        </table>
    </div>
</div>
</div>

<script>
    $(document).on('click', "#btnTambah", function() {
        window.location.href="tambah.html";
    });

    $(document).ready(function() {
        $.ajax({
            url: "../backend/list_all.php",
            type: "GET",
            cache: false,
            success: function(resp) {
                // console.log(resp);
                result = JSON.parse(resp);
                resultTag = "";
                for(i=0; i<result.length; i++) {
                    resultTag += "<tr>" +
                        "<td>" + result[i].no_urut + "</td>" +
                        "<td>" + result[i].no_surat + "</td>" +
                        "<td>" + result[i].nama_pengirim + "</td>" +
                        "<td>" + result[i].asal_surat + "</td>" +
                        "<td>" + result[i].isi + "</td>" +
                        "<td>" + result[i].tgl_surat + "</td>" +
                        "<td>" + result[i].file + "</td>" +
                        "<td>" + result[i].keterangan + "</td>" +
                        '<td><button id="hapus" no_surat="' + result[i].no_surat + '">Hapus</button></td>' +
                        '<td><button id="edit" no_surat="' + result[i].no_surat + '">Ubah</button></td>' +
                        "</tr>";
                }
                $("#isi").html(resultTag);
            }
        });
    });

    $(document).on('click', "#hapus", function() {
        var no_surat = $(this).attr("no_surat");
        console.log(no_surat);
        var param = new Object();
        param.no_surat = no_surat;
        $.post("../backend/hapus.php", JSON.stringify(param), 
          function(resp) {
            var obj = JSON.parse(resp);
            if(obj.status == "success") {
                alert("Data berhasil terhapus");
                window.location.href="index.html";
            } else {
                alert("Data gagal terhapus");
            }
        });
    });

    $(document).on('click', '#edit', function() {
        var no_surat = $(this).attr('no_surat');
        window.location.href = "./ubah.html?no_surat=" + no_surat;
    });
</script>        
    </body>
</html>
