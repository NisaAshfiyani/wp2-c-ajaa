<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Tambah Data Buku</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="js/jquery-migrate-1.4.1.min"></script> -->
    </head>
        <body style="background-color: black;">
            <div class="container" style="margin-top: 100px; ">
                <div class="card mt-5 ">
                    <h1 class="text-center mt-5" style="color: black;">Formulir Tambah Data Buku</h1>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nim">NIM</label>
                                <input type="number" name="nim" id="nim" class="form-control" placeholder="Masukkan NIM..." required>
                            </div>
                            <div class="form-group">
                                <label for="nama">NAMA</label>
                                <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan nama..." required>
                            </div>
                            <div class="form-group">
                                <label for="kelas">KELAS</label>
                                <input name="kelas" id="kelas" class="form-control" placeholder="Masukkan kelas..." required>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="button" class="btn btn-danger" onclick="history.back()">Batal</button>
                            <input type="submit" name="submit" class="btn btn-primary" id="simpan" value="SIMPAN" onclick="return confirm('Apakah anda yakin?')"/>
                        </div>
                    </form>
                </div>
            </div> <br>
    
        

<script>
    $(document).on('click', "#simpan", function() {
        var mhs = new Object();
        mhs.nim = $("#nim").val();
        mhs.nama = $("#nama").val();
        mhs.kelas = $("#kelas").val();

        console.log(mhs);
        $.post("../backend/tambah.php", JSON.stringify(mhs), function(resp) {
            console.log(resp);
            obj = JSON.parse(resp);
            if(obj.result == "success") {
                alert("Data telah tersimpan");
                window.location.href = "index.html";
            } else {
                alert("Gagal simpan data");
            }
        });
    });
</script>
    </body>
</html>
